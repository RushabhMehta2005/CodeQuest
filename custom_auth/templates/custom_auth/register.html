{% extends 'custom_auth/base.html' %}

{% block title %}Register - CodeQuest{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <div class="mb-4">
            <label for="password1" class="block text-gray-700">Password</label>
            <input type="password" id="password1" name="password1" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <div class="mb-6">
            <label for="password2" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded hover:bg-purple-800">Register</button>
    </form>
    <p class="mt-4 text-center">
        Have an account already? <a href="{% url 'custom_auth:login' %}" class="text-purple-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
