<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeQuest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <nav class="bg-purple-700 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">CodeQuest</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'custom_auth:logout' %}" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-800">Logout</a>
                    <a href="{% url 'user_profile:profile' %}" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-800">Profile</a>
                {% else %}
                    <a href="{% url 'custom_auth:login' %}" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-800">Login</a>
                    <a href="{% url 'custom_auth:register' %}" class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-800">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 w-8/12">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {{ message.tags }} mb-4 p-4 rounded-lg shadow-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
